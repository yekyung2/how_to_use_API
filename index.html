<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API 연습</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&family=Nanum+Myeongjo&family=Yeon+Sung&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="booksearch">
      <h1>✨ 키워드를 검색해서 책을 찾아봐요 ✨</h1>
      <h2>📚 Book Search Using KaKao API 📚</h2>

      <div id="input-form">
        🔎 책 찾기 : <input type="text" id="bookname" />
        <button id="search">검색</button>
      </div>
      <br />
      <div class="container">
        <div class="thumbnail">
          <div class="title"></div>
        </div>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"
      ></script>
      <script>
        $(document).ready(function () {
          $("#search").click(function () {
            $.ajax({
              method: "GET",
              url: "https://dapi.kakao.com/v3/search/book?target=title",
              data: {
                query: $("#bookname").val(),
              },
              headers: {
                Authorization: "KakaoAK 0f7acd5ca96b1d76578d02adc4161263",
              },
            }).done(function (msg) {
              $(".title").append(msg.documents[0].title);
              $(".thumbnail").append(
                '<img src="' + msg.documents[0].thumbnail + '"/>'
              );
            });
          });
        });
      </script>
    </div>
  </body>
</html>
